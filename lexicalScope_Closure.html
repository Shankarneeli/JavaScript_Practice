        // Lexical Scope

        function outer(){

            function Inner(){

                but if they call outer function's var to inner function,then it can be accessed.which is called

            }
            // Inner();
        }
        // outer();

        // Closure
        function Outer(){
            let FirstName = "Neeli";
            function displayName(){

            }
