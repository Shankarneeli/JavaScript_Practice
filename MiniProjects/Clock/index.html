<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<style>
    body{
    background-color: #212121;
    color: whitesmoke;
    }
    #time{
        width: 90px;
        height: 25px;
        background-color: rgb(205, 147, 20);
        border-radius: 10px;
        border: none;
    }
</style>
<body>
    <h2>Your Local Time:</h2>
    <div id="time"></div>

    <script>

let time = document.getElementById("time");

setInterval(()=>{
    let date = new Date();
    // console.log(date.toLocaleTimeString());
    time.innerHTML = date.toLocaleTimeString();
},1000)
    </script>
</body>
</html>
